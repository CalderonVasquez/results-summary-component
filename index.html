<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="results">
      <h2 class="results-title">Your Result</h2>
      <div class="results-number-container">
        <h1 class="results-number-big">76</h1>
        <p class="results-number-description">of 100</p>
      </div>
      <h1 class="results-description">Great</h1>
      <p class="results-description-content">
        Your performance exceed 65% of the people conducting the test here!.
      </p>
    </section>
    <section class="summary">
      <h2 class="summary-title">Summary</h2>
        <div class="reaction-img summary-container">
          <span class="img-container">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" class="result-icon">
            <p class="reaction-label">Reaction</p>
          </span>
        
          <span>
            <p class="result-value"><span class="bold">80 </span> <span class="light"> / 100</span></p>
          </span>
        </div>
        
      
        <div class="memory-img summary-container">
          <span class="img-container">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" class="result-icon">
            <p class="memory-label ">Memory</p>
          </span>

          <span>
            <p class="result-value"><span class="bold">90 </span> <span class="light"> / 100</span></p> 
          </span>
      </div>
        

        <div class="verbal-img summary-container">
          <span class="img-container">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" class="result-icon">
            <p class="verbal-label">Verbal</p>
          </span>
        
          <span>
            <p class="result-value"><span class="bold">70 </span><span class="light"> / 100</span></p>
          </span> 
      </div>
        

        <div class="visual-img summary-container">
          <span class="img-container">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" class="result-icon">
            <p class="visual-label">Visual</p>
          </span>
        
          <span>
            <p class="result-value"><span class="bold">85 </span> <span class="light"> / 100</span></p>
          </span> 
        </div>
        

      <button class="btn" type="button" aria-label="Continue to next step">Continue</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">E. Marshall</a>.
    </div>
  </footer>
</body>
</html>
