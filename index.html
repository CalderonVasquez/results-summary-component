<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="results">
      <h2 class="results-title">Your Result</h2>
      <div class="results-number-container">
        <h1 class="results-number-big">76</h1>
        <p class="results-number-description">of 100</p>
      </div>
      <h1 class="results-description">Great</h1>
      <p class="results-description-content">
        Your performance exceed 65% of the people conducting the test here!.
      </p>
    </section>
    <section class="summary">
      <h2 class="summary-title">Summary</h2>
      <section class="summary">
        <div class="summary-reaction">
          <span class="reaction-details">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" class="result-icon">
            <span class="result-label">Reaction</span>
            <span class="result-value">80 / 100</span>
          </span>
        </div>
        <div class="summary-memory">
          <span class="memory-details">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" class="result-icon">
            <span class="result-label">Memory</span>
            <span class="result-value">90 / 100</span>
          </span>
        </div>
        <div class="summary-verbal">
          <span class="verbal-details">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" class="result-icon">
            <span class="result-label">Verbal</span>
            <span class="result-value">70 / 100</span>
          </span>
        </div>
        <div class="summary-visual">
          <span class="visual-details">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" class="result-icon">
            <span class="result-label">Visual</span>
            <span class="result-value">85 / 100</span>
          </span>
        </div>
        <button class="btn" type="button" aria-label="Continue to next step">Continue</button>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">E. Marshall</a>.
    </div>
  </footer>
</body>
</html>
